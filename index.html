<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>organizeimg</title>
  <style>
    :root {
      color-scheme: light dark;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;

      --gap: 1rem;
      --base-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --base-background: Canvas;
      --base-color: CanvasText;
      --button-color: CanvasText;
      --button-background: color-mix(in srgb, CanvasText 8%, transparent);
      --button-border: 1px solid color-mix(in srgb, CanvasText 5%, transparent);
      --button-hover-background: color-mix(in srgb, CanvasText 15%, transparent);
      --button-danger-color: white;
      --button-danger-background: oklch(47% 0.19 29 / 100%);
      --button-danger-hover-background: oklch(61% 0.22 29 / 100%);
      --kbd-background: color-mix(in srgb, Canvas 90%, CanvasText);
      --kbd-border: color-mix(in srgb, CanvasText 15%, Canvas);
    }

    @media (prefers-color-scheme: light) {
      /* todo */
    }

    html,
    body {
      font-family: var(--base-font);
      font-size: 16px;
      line-height: 1.5;
      background: var(--base-background);
      color: var(--base-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      /* prevent rubber band scroll */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    kbd {
      font-family: 'SF Symbols', 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
      font-size: 0.9em;
      line-height: 1.4;
      border: 1px solid var(--base-background);
      background: var(--kbd-background);
      padding: 0.1em 0.3em;
      margin: 0 0.2em;
      border-radius: 6px;
      vertical-align: middle;
      display: inline-block;
      user-select: none;

      b {
        font-weight: normal;
        zoom: 1.2;
      }

      .pull-up {
        position: relative;
        top: -1px;
      }
    }

    nav {
      padding: 0 var(--gap) 0.3rem var(--gap);
      display: flex;
      align-items: center;
      gap: var(--gap);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #title {
      display: flex;
      flex: 1;

      .path {
        font-size: 0.85rem;
        padding-inline: 0.5rem;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        opacity: 0.5;
      }
    }

    button {
      font-family: inherit;
      font-size: 1rem;
      background: var(--button-background);
      color: var(--button-color);
      padding: 0.3em 0.6em;
      border: var(--button-border);
      border-radius: 0.8rem;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    button:hover:not(:disabled) {
      background: var(--button-hover-background);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    nav button:disabled {
      display: none;
    }

    button.danger {
      background: var(--button-danger-background);
      color: var(--button-danger-color);
    }

    button.danger:hover:not(:disabled) {
      background: var(--button-danger-hover-background);
    }

    ul.shortcuts {
      list-style: none;
      margin: calc(var(--gap) * 3);
      padding: 0;

      li {
        display: flex;

        >span {
          padding-right: var(--gap);
          flex: 1;
        }
      }
    }

    main {
      flex: 1;
      display: flex;
    }

    main.empty {
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    main.discarded,
    main.images {
      p,
      ul.shortcuts {
        display: none;
      }
    }

    main.images {
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory;

      .image {
        box-sizing: border-box;
        padding: var(--gap);
        display: flex;
        flex: 0 0 100vw;
        align-items: center;
        justify-content: center;
        scroll-snap-align: start;
        transition: background 0.3s ease-in-out;
      }

      .image img {
        margin: var(--gap);
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: border 0.3s ease-in-out;
      }

      .image.discard {
        background: oklch(54% 0.22 29 / 18%);
        box-shadow: inset 0 0 100px 1px oklch(54% 0.22 29 / 0.4);
      }
    }

    main.discarded {
      overflow: auto;
      max-width: 100vw;
      padding: var(--gap);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--gap);

      .image:not(.discard) {
        display: none;
      }

      img {
        max-width: calc(100% - var(--gap) * 2);
        max-height: none;
      }
    }

    main.discarded.help,
    main.images.help {
      ul.shortcuts {
        background: color-mix(in srgb, Canvas 95%, transparent);
        box-shadow: 0 0 200px 100px Canvas;
        padding: calc(var(--gap) * 3);
        border-radius: var(--gap);
        display: initial;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
    }

    .name {
      background: oklch(20% 0.00 90 / 60%);
      color: oklch(87% 0.18 91 / 85%);
      border-radius: 0.5rem;
      padding: 0.1rem 0.3rem;
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 10;
      opacity: 0.6;
      transition: opacity 0.3s ease-in-out;

      &:hover {
        opacity: 1;
      }
    }

    [hidden] {
      display: none !important;
    }
  </style>
</head>

<body>
  <nav>
    <ul id="title">
      <li>
        <strong>Organizeimg</strong>
        <output class="path"></output>
      </li>
    </ul>
    <ul>
      <li><button type="button" name="trash" class="danger" disabled>Trash</button></li>
      <li><button type="button" name="open">Open</button></li>
    </ul>
  </nav>
  <main class="empty">
    <p>No directory selected.</p>
    <ul class="shortcuts">
      <li><span>Toggle help:</span> <kbd>?</kbd></li>
      <li><span>Open directory:</span> <kbd>o</kbd> or <kbd hidden="macos">Ctrl+o</kbd><kbd hidden="not-macos">⌘<span
            class="pull-up">o</span></kbd></li>
      <li><span>Next image:</span> <kbd>→</kbd> or <kbd>l</kbd></li>
      <li><span>Previous image:</span> <kbd>←</kbd> or <kbd>h</kbd></li>
      <li><span>Mark/unmark image for trash:</span> <kbd><b>⌫</b></kbd> or <kbd>d</kbd></li>
      <li><span>Trash marked images:</span> <kbd hidden="macos">Ctrl+<b>⌫</b></kbd><kbd
          hidden="not-macos"><b>⌘⌫</b></kbd></li>
      <li><span>Toggle overview:</span> <kbd>z</kbd></li>
    </ul>
    <span class="name"></span>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
